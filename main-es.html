<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REDCORE SYSTEMS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="images/logo.png" alt="REDCORE SYSTEMS" />
    </h1>
    <p>Consultoria IT</p>
  </header>

  <section class="contenido">
    <h2><span class="offer">Que servicios ofrecemos?</span></h2>
  
    <div class="servicios-grid">
      <div>
        <p class="boton-servicio" data-desc="Reparamos computadoras de escritorio y notebooks.">Reparaci칩n de PC.</p>
        <div class="descripcion"></div>
      </div>
      <div>
        <p class="boton-servicio" data-desc="Te ayudamos a elegir o diagnosticar tus componentes.">Consultor칤a de Hardware.</p>
        <div class="descripcion"></div>
      </div>
      <div>
        <p class="boton-servicio" data-desc="Asesoramiento y soluciones para sistemas de IT.">Consultor칤a IT.</p>
        <div class="descripcion"></div>
      </div>
      <div>
        <p class="boton-servicio" data-desc="Armamos tu PC a medida seg칰n tus necesidades.">Armado de PC.</p>
        <div class="descripcion"></div>
      </div>
      <div>
        <p class="boton-servicio" data-desc="Te guiamos para elegir los mejores componentes.">Asesor칤as para armados.</p>
        <div class="descripcion"></div>
      </div>
      <div>
        <p class="boton-servicio" data-desc="Otros servicios personalizados.">Servicio adicional.</p>
        <div class="descripcion"></div>
      </div>
    </div>
    <h2 class="clientes-titulo">Clientes</h2>

    <div class="carrusel">
      <div class="carrusel-imagenes">
        <img src="images/gyansys.png" alt="Cliente 1" class="cliente-img" />
        <img src="images/novelli.png" alt="Cliente 2" class="cliente-img" />
        <img src="images/sth.jpg" alt="Cliente 3" class="cliente-img" />
        <!-- Agreg치 m치s im치genes si quer칠s -->
      </div>
    </div>

  </section>
  
  <footer>
    <p>Contactanos:</p>
    <ul>
      <li><a href="https://www.linkedin.com/in/l-novelli/" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/l-novelli" target="_blank">GitHub</a></li>
    </ul>
  </footer>

  <script>
    const botones = document.querySelectorAll('.boton-servicio');
    const descripciones = document.querySelectorAll('.descripcion');
    
  const carruselImagenes = document.querySelector('.carrusel-imagenes');
  const imagenes = document.querySelectorAll('.cliente-img');

  // Duplicamos las im치genes
  imagenes.forEach(img => {
    const clone = img.cloneNode(true);
    carruselImagenes.appendChild(clone);
  });

  let desplazamiento = 0;
  const velocidad = 1; // Ajusta la velocidad aqu칤

  function moverCarrusel() {
    desplazamiento += velocidad;
    carruselImagenes.style.transform = `translateX(-${desplazamiento}px)`;

    const anchoTotal = carruselImagenes.scrollWidth / 2;

    if (desplazamiento >= anchoTotal) {
      // 游댮 Antes de resetear, desactivo la transici칩n
      carruselImagenes.style.transition = 'none';
      desplazamiento = 0;
      carruselImagenes.style.transform = `translateX(0)`;

      // 游릭 Despu칠s de un peque침o delay, reactivo la transici칩n
      requestAnimationFrame(() => {
        carruselImagenes.style.transition = 'transform 0.5s linear';
      });
    }

    requestAnimationFrame(moverCarrusel);
  }

  // Iniciar movimiento
  carruselImagenes.style.transition = 'transform 0.5s linear';
  moverCarrusel();

    botones.forEach((boton, index) => {
      boton.addEventListener('click', () => {
        descripciones.forEach((desc, i) => {
          if (i === index) {
            if (desc.classList.contains('visible')) {
              desc.classList.remove('visible');
            } else {
              desc.textContent = boton.getAttribute('data-desc');
              desc.classList.add('visible');
            }
          } else {
            desc.classList.remove('visible');
          }
        });
      });
    });
  </script>
</body>
</html>
